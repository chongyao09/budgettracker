<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body.forgot-bg {
            background: #e6ecf4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.10);
            padding: 48px 36px 36px 36px;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .forgot-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .forgot-form label {
            font-weight: 600;
            margin-bottom: 6px;
        }
        .forgot-form input {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #dbe2ef;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        .forgot-btn {
            background: #7b2ff2;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .forgot-btn:hover {
            background: #3498db;
        }
        .forgot-back {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #7b2ff2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .forgot-back:hover {
            color: #3498db;
        }
    </style>
</head>
<body class="forgot-bg">
    <div class="forgot-container">
        <h2>Reset Password</h2>
        <form class="forgot-form" method="POST" action="reset_password.php">
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Enter your email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit" class="forgot-btn">Verify</button>
        </form>
        <a href="credential.html" class="forgot-back">&larr; Back to Sign In</a>
    </div>
</body>
</html>
