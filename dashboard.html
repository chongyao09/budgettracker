<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MoneyTracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="image-removebg-preview2.png" alt="MoneyTracker Logo">
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="active">Dashboard</a>
            <a href="transactions.html">Transactions</a>
            <a href="ai-assistant.html">AI Assistant</a>
            <a href="premium.html">Premium</a>
        </nav>
    </aside>
    <main class="dashboard-main">
        <header class="dashboard-header">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <h1>Dashboard</h1>
                <div style="display: flex; align-items: center; gap: 1.2rem; margin-left: auto;">
                    <button class="dark-mode-toggle" aria-label="Switch to dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="add-transaction.html" class="btn btn-primary add-transaction-link">Add Transaction</a>
                    <div class="profile-dropdown-wrapper" style="position: relative;">
                        <div class="profile-icon" id="profileIcon" style="width: 44px; height: 44px; border-radius: 50%; overflow: hidden; background: #f7f7f7; display: flex; align-items: center; justify-content: center; box-shadow: 0 1px 4px rgba(0,0,0,0.06); cursor: pointer;">
                            <img src="https://ui-avatars.com/api/?name=U&background=ffa600&color=fff&rounded=true&size=44" alt="Profile" style="width: 100%; height: 100%; object-fit: cover;" />
                        </div>
                        <div class="profile-dropdown" id="profileDropdown" style="display: none; position: absolute; top: 54px; right: 0; background: #fff; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); min-width: 160px; z-index: 100;">
                            <a href="profile.html" class="profile-dropdown-item">Profile</a>
                            <a href="logout.php" class="profile-dropdown-item" style="color: #e74c3c;">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="dashboard-cards" id="accounts">
                <div class="account-card">
                <div class="account-title">Total Income</div>
                <div class="account-balance" id="total-income">$0.00</div>
                </div>
                <div class="account-card">
                <div class="account-title">Total Expenses</div>
                <div class="account-balance" id="total-expense">$0.00</div>
            </div>
            <div class="account-card">
                <div class="account-title">Balance</div>
                <div class="account-balance" id="balance">$0.00</div>
            </div>
        </section>
        <section class="dashboard-analytics">
            <h2>Spending Analytics</h2>
            <div class="analytics-chart-wrapper">
                <canvas id="analyticsChart" height="120"></canvas>
            </div>
        </section>
    </main>
    <script>
        let allTransactions = [];
        function filterTransactionsByPeriod(transactions, period) {
            const now = new Date();
            return transactions.filter(tx => {
                const txDate = new Date(tx.date);
                if (period === 'this-month') {
                    return txDate.getMonth() === now.getMonth() && txDate.getFullYear() === now.getFullYear();
                } else if (period === 'last-month') {
                    const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                    return txDate.getMonth() === lastMonth.getMonth() && txDate.getFullYear() === lastMonth.getFullYear();
                } else if (period === 'last-3-months') {
                    const threeMonthsAgo = new Date(now.getFullYear(), now.getMonth() - 2, 1);
                    return txDate >= threeMonthsAgo && txDate <= now;
                } else if (period === 'last-6-months') {
                    const sixMonthsAgo = new Date(now.getFullYear(), now.getMonth() - 5, 1);
                    return txDate >= sixMonthsAgo && txDate <= now;
                }
                return true; // 'all'
            });
        }
        function renderTransactionsTable(transactions) {
            const tableBody = document.getElementById('transactions-table-body');
            if (tableBody) {
                tableBody.innerHTML = '';
                if (transactions.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="no-transactions">No transactions found</td></tr>';
                    return;
                }
                let total = 0;
                transactions.forEach(transaction => {
                    const date = new Date(transaction.date);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    const amountClass = transaction.type === 'income' ? 'amount-income' : 'amount-expense';
                    const amountSign = transaction.type === 'income' ? '+' : '-';
                    const absAmount = Math.abs(transaction.amount);
                    total += (transaction.type === 'income' ? absAmount : -absAmount);
                    tableBody.innerHTML += `
                        <tr>
                            <td>${formattedDate}</td>
                            <td>${transaction.description}</td>
                            <td>${transaction.category}</td>
                            <td>${transaction.account}</td>
                            <td>${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</td>
                            <td class="${amountClass}">${amountSign}$${absAmount.toFixed(2)}</td>
                        </tr>
                    `;
                });
                // Add total row
                const totalClass = total > 0 ? 'amount-income' : (total < 0 ? 'amount-expense' : '');
                tableBody.innerHTML += `
                    <tr class="transactions-total-row">
                        <td colspan="5" style="text-align:right;font-weight:700;">Total</td>
                        <td class="${totalClass}" style="font-weight:700;">${total >= 0 ? '+' : '-'}$${Math.abs(total).toFixed(2)}</td>
                        </tr>
                `;
            }
        }
        function loadTransactions() {
            fetch('get-transactions.php')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error:', data.error);
                        return;
                    }
                    // Update summary cards
                    document.getElementById('total-income').textContent = '$' + data.summary.total_income.toFixed(2);
                    document.getElementById('total-expense').textContent = '$' + data.summary.total_expense.toFixed(2);
                    document.getElementById('balance').textContent = '$' + data.summary.balance.toFixed(2);

                    // Prepare data for Chart.js
                    const chartLabels = [];
                    const incomeData = [];
                    const expenseData = [];
                    const grouped = {};
                    data.transactions.forEach(tx => {
                        // Group by month-year
                        const date = new Date(tx.date);
                        const label = date.toLocaleString('default', { month: 'short', year: '2-digit' });
                        if (!grouped[label]) grouped[label] = { income: 0, expense: 0 };
                        if (tx.type === 'income') grouped[label].income += Number(tx.amount);
                        else grouped[label].expense += Math.abs(Number(tx.amount));
                    });

                    // Always show the last 6 months (including current month)
                    const now = new Date();
                    const monthsToShow = [];
                    for (let i = 5; i >= 0; i--) {
                        const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                        monthsToShow.push(d.toLocaleString('default', { month: 'short', year: '2-digit' }));
                    }
                    monthsToShow.forEach(label => {
                        chartLabels.push(label);
                        incomeData.push(grouped[label] ? grouped[label].income : 0);
                        expenseData.push(grouped[label] ? grouped[label].expense : 0);
                    });

                    // Helper function to get chart colors based on theme
                    function getChartColors() {
                        const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
                        if (isDarkMode) {
                            // More saturated colors for dark mode
                            return {
                                incomeBorder: '#00ff88',
                                incomeBg: 'rgba(0, 255, 136, 0.25)',
                                expenseBorder: '#ff4444',
                                expenseBg: 'rgba(255, 68, 68, 0.25)'
                            };
                        } else {
                            // Standard colors for light mode
                            return {
                                incomeBorder: '#2ecc71',
                                incomeBg: 'rgba(46,204,113,0.08)',
                                expenseBorder: '#e74c3c',
                                expenseBg: 'rgba(231,76,60,0.08)'
                            };
                        }
                    }

                    const chartColors = getChartColors();

                    // Draw Chart.js graph
                    if (window.analyticsChart && typeof window.analyticsChart.destroy === 'function') window.analyticsChart.destroy();
                    const ctx = document.getElementById('analyticsChart').getContext('2d');
                    window.analyticsChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartLabels,
                            datasets: [
                                {
                                    label: 'Income',
                                    data: incomeData,
                                    borderColor: chartColors.incomeBorder,
                                    backgroundColor: chartColors.incomeBg,
                                    tension: 0.4,
                                    fill: true,
                                    pointRadius: 2,
                                    borderWidth: 2
                                },
                                {
                                    label: 'Expenses',
                                    data: expenseData,
                                    borderColor: chartColors.expenseBorder,
                                    backgroundColor: chartColors.expenseBg,
                                    tension: 0.4,
                                    fill: true,
                                    pointRadius: 2,
                                    borderWidth: 2
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            plugins: { 
                                legend: { 
                                    display: true,
                                    labels: {
                                        color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#333'
                                    }
                                },
                                tooltip: {
                                    backgroundColor: document.documentElement.getAttribute('data-theme') === 'dark' 
                                        ? 'rgba(45, 45, 45, 0.95)' 
                                        : 'rgba(255, 255, 255, 0.95)',
                                    titleColor: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#333',
                                    bodyColor: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#333',
                                    borderColor: document.documentElement.getAttribute('data-theme') === 'dark' 
                                        ? 'rgba(255, 255, 255, 0.2)' 
                                        : 'rgba(0, 0, 0, 0.1)',
                                    borderWidth: 1
                                }
                            },
                            scales: { 
                                y: { 
                                    beginAtZero: true,
                                    grid: {
                                        color: document.documentElement.getAttribute('data-theme') === 'dark' 
                                            ? 'rgba(255, 255, 255, 0.1)' 
                                            : 'rgba(0, 0, 0, 0.05)'
                                    },
                                    ticks: {
                                        color: document.documentElement.getAttribute('data-theme') === 'dark' 
                                            ? 'rgba(255, 255, 255, 0.7)' 
                                            : 'rgba(0, 0, 0, 0.7)'
                                    }
                                },
                                x: {
                                    grid: {
                                        color: document.documentElement.getAttribute('data-theme') === 'dark' 
                                            ? 'rgba(255, 255, 255, 0.1)' 
                                            : 'rgba(0, 0, 0, 0.05)'
                                    },
                                    ticks: {
                                        color: document.documentElement.getAttribute('data-theme') === 'dark' 
                                            ? 'rgba(255, 255, 255, 0.7)' 
                                            : 'rgba(0, 0, 0, 0.7)'
                                    }
                                }
                            },
                            animation: {
                                duration: 800, // 0.8s animation
                                easing: 'easeOutQuart'
                            }
                        }
                    });

                    allTransactions = data.transactions;
                    const period = document.getElementById('transaction-period')?.value || 'all';
                    renderTransactionsTable(filterTransactionsByPeriod(allTransactions, period));
                })
                .catch(error => {
                    console.error('Error loading transactions:', error);
                    const tableBody = document.getElementById('transactions-table-body');
                    if (tableBody) {
                        tableBody.innerHTML = '<tr><td colspan="6" class="error-message">Error loading transactions. Please try again.</td></tr>';
                    }
                });
        }

        // Function to update chart colors based on current theme
        function updateChartColors() {
            if (!window.analyticsChart) return;
            
            const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
            const chartColors = (() => {
                if (isDarkMode) {
                    return {
                        incomeBorder: '#00ff88',
                        incomeBg: 'rgba(0, 255, 136, 0.25)',
                        expenseBorder: '#ff4444',
                        expenseBg: 'rgba(255, 68, 68, 0.25)'
                    };
                } else {
                    return {
                        incomeBorder: '#2ecc71',
                        incomeBg: 'rgba(46,204,113,0.08)',
                        expenseBorder: '#e74c3c',
                        expenseBg: 'rgba(231,76,60,0.08)'
                    };
                }
            })();

            // Update dataset colors
            window.analyticsChart.data.datasets[0].borderColor = chartColors.incomeBorder;
            window.analyticsChart.data.datasets[0].backgroundColor = chartColors.incomeBg;
            window.analyticsChart.data.datasets[1].borderColor = chartColors.expenseBorder;
            window.analyticsChart.data.datasets[1].backgroundColor = chartColors.expenseBg;

            // Update scale colors
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)';
            const tickColor = isDarkMode ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 0, 0, 0.7)';
            
            window.analyticsChart.options.scales.y.grid.color = gridColor;
            window.analyticsChart.options.scales.y.ticks.color = tickColor;
            window.analyticsChart.options.scales.x.grid.color = gridColor;
            window.analyticsChart.options.scales.x.ticks.color = tickColor;

            // Update legend and tooltip for dark mode
            if (isDarkMode) {
                window.analyticsChart.options.plugins.legend.labels.color = '#fff';
                window.analyticsChart.options.plugins.tooltip.backgroundColor = 'rgba(45, 45, 45, 0.95)';
                window.analyticsChart.options.plugins.tooltip.titleColor = '#fff';
                window.analyticsChart.options.plugins.tooltip.bodyColor = '#fff';
                window.analyticsChart.options.plugins.tooltip.borderColor = 'rgba(255, 255, 255, 0.2)';
                window.analyticsChart.options.plugins.tooltip.borderWidth = 1;
            } else {
                window.analyticsChart.options.plugins.legend.labels.color = '#333';
                window.analyticsChart.options.plugins.tooltip.backgroundColor = 'rgba(255, 255, 255, 0.95)';
                window.analyticsChart.options.plugins.tooltip.titleColor = '#333';
                window.analyticsChart.options.plugins.tooltip.bodyColor = '#333';
                window.analyticsChart.options.plugins.tooltip.borderColor = 'rgba(0, 0, 0, 0.1)';
                window.analyticsChart.options.plugins.tooltip.borderWidth = 1;
            }

            window.analyticsChart.update('none'); // Update without animation
        }

        // Listen for theme changes
        const themeObserver = new MutationObserver(() => {
            updateChartColors();
        });
        themeObserver.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['data-theme']
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadTransactions();
            const periodSelect = document.getElementById('transaction-period');
            if (periodSelect) {
                periodSelect.addEventListener('change', () => {
                    renderTransactionsTable(filterTransactionsByPeriod(allTransactions, periodSelect.value));
                });
            }
            const profileIcon = document.getElementById('profileIcon');
            const profileDropdown = document.getElementById('profileDropdown');
            if (profileIcon && profileDropdown) {
                profileIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
                });
                document.addEventListener('click', (e) => {
                    if (profileDropdown.style.display === 'block') {
                        profileDropdown.style.display = 'none';
                    }
                });
            }
        });
    </script>
    <script src="dark-mode.js"></script>
</body>
</html>
