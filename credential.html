<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body.login-bg {
            background: #e6ecf4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.10);
            padding: 48px 36px 36px 36px;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .login-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-form label {
            font-weight: 600;
            margin-bottom: 6px;
        }
        .login-form input {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #dbe2ef;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        .login-btn {
            background: #7b2ff2;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #3498db;
        }
        .login-back {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #7b2ff2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .login-back:hover {
            color: #3498db;
        }
        /* Geometric shapes */
        .login-shape.triangle {
            position: absolute;
            left: -30px;
            top: -30px;
            width: 0; height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 60px solid #ff5e5e;
            opacity: 0.10;
            z-index: 1;
        }
        .login-shape.circle {
            position: absolute;
            right: -20px;
            bottom: -20px;
            width: 50px;
            height: 50px;
            background: #00cfff;
            border-radius: 50%;
            opacity: 0.10;
            z-index: 1;
        }
    </style>
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="login-shape triangle"></div>
        <div class="login-shape circle"></div>
        <h2>Sign In</h2>
        <form class="login-form" method="POST" action="login.php">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="forgot_password.html" class="login-back">Forgot password?</a>
        <a href="signup.html" class="login-back">Don't have an account? Sign up</a>
        <a href="index.html" class="login-back">&larr; Back to Home</a>
    </div>
    <div id="signup-success-popup" style="display:none;position:fixed;top:30px;left:50%;transform:translateX(-50%);background:#7b2ff2;color:#fff;padding:18px 32px;border-radius:10px;box-shadow:0 4px 16px rgba(44,62,80,0.15);font-size:1.1rem;z-index:9999;">
        Sign Up complete! You may sign in to your account now.
    </div>
    <script>
    if (window.location.search.includes('signup=success')) {
        var popup = document.getElementById('signup-success-popup');
        popup.style.display = 'block';
        setTimeout(function() { popup.style.display = 'none'; }, 4000);
    }
    </script>
</body>
</html>
