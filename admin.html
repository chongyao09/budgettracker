<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="image-removebg-preview2.png" alt="Budget Tracker Logo">
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="active">User Management</a>
        </nav>
    </aside>
    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <div style="display: flex; align-items: center; gap: 12px;">
                <button class="dark-mode-toggle" aria-label="Switch to dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="profile-dropdown-wrapper">
                    <div class="profile-icon" id="profileIcon">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=ffa600&color=fff&rounded=true&size=44" alt="Profile" />
                    </div>
                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="#" class="profile-dropdown-item">Profile</a>
                        <a href="logout.php" class="profile-dropdown-item" style="color: #e74c3c;">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="admin-content-center" style="max-width: 900px; margin: 0 auto;">
            <section class="dashboard-budget users-section">
                <div class="users-header">
                    <h2>User Management</h2>
                </div>
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- User rows will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <script>
        // Profile dropdown logic
        document.addEventListener('DOMContentLoaded', function() {
            const profileIcon = document.getElementById('profileIcon');
            const profileDropdown = document.getElementById('profileDropdown');
            if (profileIcon && profileDropdown) {
                profileIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
                });
                document.addEventListener('click', (e) => {
                    if (profileDropdown.style.display === 'block') {
                        profileDropdown.style.display = 'none';
                    }
                });
            }
        });
    </script>
    <script src="admin.js"></script>
    <script src="dark-mode.js"></script>
</body>
</html>
