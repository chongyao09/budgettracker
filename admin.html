<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body.admin-bg {
            background: #e6ecf4;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }
        .admin-dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.10);
            padding: 0 0 40px 0;
            position: relative;
            overflow: hidden;
        }
        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 48px 0 48px;
            background: transparent;
        }
        .admin-header h2 {
            font-size: 2rem;
            font-weight: 700;
        }
        .logout-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(231,76,60,0.10);
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .dashboard-cards {
            display: flex;
            gap: 32px;
            margin: 40px 48px 0 48px;
            flex-wrap: wrap;
        }
        .dashboard-card {
            background: #f7fafd;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.06);
            padding: 32px 24px;
            min-width: 220px;
            flex: 1;
            text-align: center;
        }
        .dashboard-card h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .dashboard-card .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: #3498db;
        }
        .admin-section {
            margin: 40px 48px 0 48px;
            padding: 24px;
            background: #fff6f6;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(231,76,60,0.06);
        }
        /* Geometric shapes */
        .admin-shape.triangle {
            position: absolute;
            left: -30px;
            top: -30px;
            width: 0; height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 60px solid #ff5e5e;
            opacity: 0.10;
            z-index: 1;
        }
        .admin-shape.circle {
            position: absolute;
            right: -20px;
            bottom: -20px;
            width: 50px;
            height: 50px;
            background: #00cfff;
            border-radius: 50%;
            opacity: 0.10;
            z-index: 1;
        }
        @media (max-width: 900px) {
            .admin-header, .dashboard-cards, .admin-section {
                padding-left: 16px;
                padding-right: 16px;
            }
            .dashboard-cards {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body class="admin-bg">
    <div class="admin-dashboard-container">
        <div class="admin-shape triangle"></div>
        <div class="admin-shape circle"></div>
        <div class="admin-header">
            <h2>Admin Dashboard</h2>
            <button class="logout-btn" onclick="window.location.href='credential.html'">Logout</button>
        </div>
        <div class="dashboard-cards">
            <div class="dashboard-card">
                <h3>Total Users</h3>
                <div class="card-value">123</div>
            </div>
            <div class="dashboard-card">
                <h3>New Signups (This Month)</h3>
                <div class="card-value">8</div>
            </div>
            <div class="dashboard-card">
                <h3>Active Users</h3>
                <div class="card-value">57</div>
            </div>
        </div>
        <div class="admin-section">
            <h3>User Management</h3>
            <p>This is a placeholder for user management features (view, edit, delete users, etc.).</p>
        </div>
    </div>
</body>
</html>
